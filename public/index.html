<!doctype html>
<html ng-app="ngApp">
  <head>
    <title>Sandpit Ninjas</title>
    <link rel="icon" type="image/png" href="Favicon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/javascript/app.js"></script>
    <script src="/javascript/bootstrap.min.js"></script>
    <script src="/javascript/ui-bootstrap-0.13.0.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>

    <script src="amcharts/amcharts.js" type="text/javascript"></script>
    <script src="amcharts/serial.js" type="text/javascript"></script>
    <script src="amcharts/pie.js" type="text/javascript"></script>
    <script src="amcharts/gauge.js" type="text/javascript"></script>
    <script src="amcharts/playing.js" type="text/javascript"></script>
    <script src="amcharts/plugins/dataloader/dataloader.min.js" type="text/javascript"></script>
  </head>

<body>
 <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="images/logo.png" alt="crime sheep"/></a>
        <div class="navbar-brand-title hidden-xs">Crime Sheep</div>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" data-toggle="modal" data-target="#about-modal">About</a></li>
          <li><a href="#" data-toggle="modal" data-target="#api-modal">API</a></li>
        </ul>
      </div>
    </div>
  </nav>

<div class="modal fade" id="api-modal" tabindex="-1" role="dialog" aria-labelledby="api-label" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <h1 class="modal-title" id="api-label">API</h1>
      </div>
      <div class="modal-body">
        <p>This is some cool as information on our API. YEAH TOAST</p>                                     
     </div>
    </div>
  </div>
</div>
<div class="modal fade" id="about-modal" tabindex="-1" role="dialog" aria-labelledby="about-label" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <h1 class="modal-title" id="about-label">ABOUT US TOAST</h1>
      </div>
      <div class="modal-body">
        <p>YEAH SHEEP TOAST</p>                                     
     </div>
    </div>
  </div>
</div>

  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div ng-controller="myCtrl">
          <select class="form-control">
            <option ng-repeat="cons in locs" value="{{cons}}">{{cons}}</option>
          </select>

        First Name: <input type="text" class="form-control" ng-model="firstName"><br>
        Last Name: <input type="text" class="form-control" ng-model="lastName"><br>
        <br>
        Full Name: {{firstName + " " + lastName}}
        
   


        <hr>

        {{icons}}
        




        </div>  
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div id="piediv"></div>
      </div>
    </div>
  </div>


    <div ng-controller="DropdownCtrl">
    <div class="btn-group" dropdown is-open="status.isopen">
      <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
        Button dropdown <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li ng-repeat="choice in items">
          <a href>{{choice}}</a>
        </li>
      </ul>
    </div>

    </div> 

  <footer>
    <div class="container">
      <div class="row">
        <div class="float-left">Made by <a href="http://sandpitninjas.com" target="_new">Sandpit Ninjas</a><div>
      </div>
    </div>
  </footer>
</body>
</html>
