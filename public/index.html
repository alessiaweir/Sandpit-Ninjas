<!doctype html>
<html ng-app="ngApp">
  <head>
    <title>Sandpit Ninjas</title>
    <link rel="icon" type="image/png" href="Favicon.png">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/javascript/app.js"></script>
    <script src="/javascript/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="amcharts/amcharts.js" type="text/javascript"></script>
    <script src="amcharts/serial.js" type="text/javascript"></script>
    <script src="amcharts/pie.js" type="text/javascript"></script>
    <script src="amcharts/gauge.js" type="text/javascript"></script>

<body>
 <nav class="navbar">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="images/logo.png" alt="crime sheep"/></a>
        <div class="navbar-brand-title hidden-xs">Crime Sheep</div>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">About</a></li>
          <li><a href="#">API</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div ng-controller="myCtrl">
        First Name: <input type="text" class="form-control" ng-model="firstName"><br>
        Last Name: <input type="text" class="form-control" ng-model="lastName"><br>
        <br>
        Full Name: {{firstName + " " + lastName}}

        </div>  
      </div>
    </div>

      </div>
    </div>
    <div class="row"></div>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="float-left">Made by <a href="http://sandpitninjas.com" target="_new">Sandpit Ninjas</a><div>
